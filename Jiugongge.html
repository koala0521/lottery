<script>
 
    function setHTMLSize(){
        var oHtml = document.querySelector('html');
        var width = oHtml.getBoundingClientRect().width;
        oHtml.style.fontSize = width / 15 + 'px';  // 针对设计尺寸为750 , 如果为 640 此处 / 16;
    }
    function windowResize(){
        window.addEventListener('resize',function(){
            setHTMLSize();
        },false);
    }

    setHTMLSize();
    windowResize();

    window.CFG = {
        template_id: '8',
        device_id: '',
        app_id:'',
        adslot_id:''
    };
</script>

<script>

    var _hmt = _hmt || [];
    (function(){
      
        /**@argument  arg String;
         * @value one of [ "testSrc" , "proSrc" ]
         * @default "testSrc"
         **/ 
        function setEnv( arg ){

            arg = arg || "testSrc";
            var env = {
                // 测试环境
                "testSrc": "https://hm.baidu.com/hm.js?67f7f6cb0474995f6121d89b7e24ca4a",
                // 生产环境
                "proSrc": "https://hm.baidu.com/hm.js?a95ff97161599334035fb1f59a9b75a2"
            }
            var hm = document.createElement("script");
            hm.src = env[arg];
            var s = document.getElementsByTagName("script")[0]; 
            s.parentNode.insertBefore(hm, s);
        }
        // 默认测试环境  
        setEnv();
        
        // 线上环境
        // setEnv("proSrc");
    })();


</script>
